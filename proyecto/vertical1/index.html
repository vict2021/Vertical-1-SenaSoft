<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <!--Bloque para el titulo-->
                <div class="card-header">
                   <center><h3>Registrar Historial</h3></center>

                </div>
                <!--Bloque para el formulario del registro de cita-->
                <div class="card-body">
                    <!--Bloque -- Campos nombres y apellidos-->
                    <div class="row">
                        <div class="col-sm-6">  <div class="input-group form-group">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombres" required>
                            
    
                        </div>
                    </div>
                        <div class="col-sm-6"> <div class="input-group form-group">
                            <input type="text" class="form-control" id="apellido" placeholder="Apellidos" required>
                            
    
                        </div></div>
                      </div>
                    
                    <!--Bloque -- Campos tipo documento (select) y numero documento-->

                    <div class="row">
                        <div class="col-sm-1">
                            <select id="tipoDocumento">
    
                                <option value="Cedula de ciudadania">C.C</option>
                                <option value="Tarjeta de identidad">T.I</option>
                                <option value="Cedula extranjera">C.E</option>
                            </select>

                        </div>
                        <div class="col-sm-11"> 
                            <div class="input-group form-group">
                            <input type="text" class="form-control" id="numeroDocumento"
                            placeholder="Numero de documento"></div>
                        </div>
                      
                        </div>

                

                        <div class="row">
                            <div class="col-sm-6">                            
                                <center>Fecha Cita <input type="date" id="fechaCita" name="fechaCita"></center>
                            </div>
                            <div class="col-sm-6">   
                             <center>Hora Cita <input type="time" id="horaCita" name="horaCita"></center>
                            </div>
                            
                          </div>
                        

                 
                    <center> HISTORIAL: <input type="file" id="pdf" name="pdf"></center>
                    <br>
                    <!--Campos boton registro-->
                    <div class="form-group">
                        <center> <button id="btnRegistrar" type="button" class="btn btn-primary">Registrar</button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="container"> 

    <center><h2>LISTADO PACIENTES</h2></center>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar" title="Type in a name">

    <table id="myTable">
        <thead>
            <tr id="tr">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha Cita</th>
                <th>Hora Cita</th>
                <th>Historial</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>
</div>
    <script>
        function myFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

 <!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <iframe id="myFrame" id="txtpdf" src="" style="height:380px;width:100%"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
